<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница блога</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
<div class="container">
    <h1>Сраница пользователя DO</h1>
    <h1>Данные:</h1>
    <div class="user__data">
        <div class="user__avatar">
            <img src="DO.JPG" alt="">
        </div>
        <div class="user__info">
            <div class="user__name" id="aaa">
                <span>Mr. DO</span>
            </div>
            <div class="user__birth__date">
                <span>Дата рождения:</span>
                <span>01.01.1980</span>
            </div>
            <div class="user__city">
                <span class="city__label">Город:</span>
                <span>Los Angeles</span>
            </div>
            <div class="pages">
                <p>Ссылки на ресурсы:</p>
                <ul>
                    <li>
                        <a href="https://www.gismeteo.ru">Погода</a>
                    </li>
                    <li>
                        <a href="http://twitter.com/username">Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.e-katalog.ru">Е-Каталог</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
